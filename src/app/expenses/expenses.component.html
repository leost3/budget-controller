<main class="main">
  <div class="btn-income-expense-container">
    <button class="btn btn-danger">Expense</button>
    <button class="btn btn-success">Income</button>
  </div>
  <div class="form">
    <form (ngSubmit)="onSubmit(expenseForm)" #expenseForm="ngForm">
      <div class="form-group col-lg-2">
        <label for="dateOfExpense">Date</label>
        <input
          ngModel
          name="date"
          type="text"
          bsDatepicker
          placement="bottom"
          [bsConfig]="datepickerConfig"
          class="form-control form-group-lg"
        />
      </div>
      <div class="form-group col-lg-2">
        <label for="category">Category</label>

        <select ngModel class="form-control" name="category" id="category">
          <option value="1">Diversion</option>
          <option value="1">beer</option>
          <option value="1">caralho</option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label for="payment">Payment Method</label>

        <select ngModel class="form-control" name="payment" id="payment">
          <option value="1">Credit Card</option>
          <option value="1">Cash</option>
          <option value="1">Debit</option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label for="description">Description</label>

        <textarea
          ngModel
          class="form-control"
          name="description"
          iD="description"
          cols="3"
          rows="1"
        ></textarea>
      </div>
      <div class="form-group col-lg-1">
        <label for="value">Value`</label>
        <input
          ngModel
          placeholder="$ 100,00"
          type="text"
          class="form-control form-group-lg"
          name="value"
        />
      </div>
      <button class="btn btn-primary" type="submit">submit</button>
      <br />
      <br />
      <br />
    </form>
  </div>
  <hr />
  <div>
    <ul>
      <div class="alert" *ngFor="let expense of expenses">
        <li>{{ expense.date }}</li>
        <li>{{ expense.category }}</li>
        <li>{{ expense.description }}</li>
        <li>{{ expense.paymentMethod }}</li>
        <li>{{ expense.value }}</li>
      </div>
    </ul>
  </div>
</main>
