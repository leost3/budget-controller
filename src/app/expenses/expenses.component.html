<main class="main">
  <div class="btn-income-expense-container">
    <button class="btn btn-danger">Expense</button>
    <button class="btn btn-success">Income</button>
  </div>
  <div class="form">
    <form action="">
      <div class="form-group col-lg-2">
        <label for="dateOfExpense">Date</label>
        <input
          type="date"
          class="form-control form-group-lg"
          name="dateOfExpense"
        />
      </div>
      <div class="form-group col-lg-2">
        <label for="Category">Category</label>

        <select class="form-control" name="Category" id="Category">
          <option value="1">Diversion</option>
          <option value="1">beer</option>
          <option value="1">caralho</option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label for="payment">Payment Method</label>

        <select class="form-control" name="payment" id="payment">
          <option value="1">Credit Card</option>
          <option value="1">Cash</option>
          <option value="1">Debit</option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label for="description">Description</label>

        <textarea
          class="form-control"
          name="Description"
          iD="description"
          cols="3"
          rows="1"
        ></textarea>
      </div>
      <div class="form-group col-lg-1">
        <label for="value">Value`</label>
        <input
          placeholder="$ 100,00"
          type="text"
          class="form-control form-group-lg"
          name="value"
        />
      </div>
    </form>
  </div>
</main>
